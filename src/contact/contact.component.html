<ActionBar title="Contact Us" class="action-bar">
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left"></ActionItem>
</ActionBar>

<RadSideDrawer #drawerComponent tkToggleNavButton showOverNavigation="true">
    <scrollView tkDrawerContent class="sidedrawer-left">
        <StackLayout horizontalAlign="left">
            <drawer-content></drawer-content>
        </StackLayout>
    </scrollView>
    <scrollView  tkMainContent class="page">
        <GridLayout class="m-5" rows="auto">
            <StackLayout class="p-10 border" row="0"> 
                <Label class="h3 text-dark" text="Contact Information"></Label>
                <label class="body text-dark" text="
                121, Clear Water Bay Road
                Water Bay, Kowloon
                HONG KONG
                Tel: +852 1234 5678
                Fax: +852 8765 4321
                Email:confusion@food.net" textWrap="true"></label>
                <GridLayout row="1" orientation="horizontal" rows="*" columns="*, *" class="m-t-20">
                    <Button row="0" col="0" [text]="'&#xf095;' + ' Call'" class="btn btn-rounded-sm btn-outline no-border fa "></Button>
                    <Button row="0" col="1" [text]="'&#xf003;' + ' Email'" class="btn btn-rounded-sm btn-outline no-border fa" (tap)="sendEmail()"></Button>
                </GridLayout> 
            </StackLayout>
        </GridLayout>
    </scrollView>
</RadSideDrawer>
